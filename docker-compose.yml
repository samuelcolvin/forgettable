services:
  postgres:
    image: postgres:17-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./services/rust-db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  rust-db:
    build: ./services/rust-db
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres@postgres:5432/postgres
      PORT: "3000"

  node-build:
    build: ./services/node-build
    environment:
      PORT: "3000"

  python-agent:
    build: ./services/python-agent
    depends_on:
      - node-build
    environment:
      BUILD_ENDPOINT: http://node-build:3000/build
      PYDANTIC_AI_GATEWAY_API_KEY: ${PYDANTIC_AI_GATEWAY_API_KEY}
      PORT: "3000"

  go-main:
    build: ./services/go-main
    ports:
      - "3000:3000"
    depends_on:
      - python-agent
      - rust-db
    environment:
      PORT: "3000"
      PYTHON_AGENT_URL: http://python-agent:3000
      RUST_DB_URL: http://rust-db:3000

volumes:
  postgres_data:
