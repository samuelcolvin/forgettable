services:
  postgres:
    image: postgres:17-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./services/rust-db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    build: ./frontend

  go-main:
    build:
      context: ./services/go-main
      additional_contexts:
        frontend: service:frontend
    ports:
      - "30000:3000"
    depends_on:
      - frontend
      - python-agent
      - rust-db
      - node-build
    environment:
      PYTHON_AGENT_URL: http://python-agent:3001
      RUST_DB_URL: http://rust-db:3003
      NODE_BUILD_URL: http://node-build:3002
      LOGFIRE_TOKEN: ${LOGFIRE_TOKEN}

  python-agent:
    build: ./services/python-agent
    ports:
      - "30001:3001"
    depends_on:
      - node-build
    environment:
      BUILD_ENDPOINT: http://node-build:3002/build
      PYDANTIC_AI_GATEWAY_API_KEY: ${PYDANTIC_AI_GATEWAY_API_KEY}
      LOGFIRE_TOKEN: ${LOGFIRE_TOKEN}

  node-build:
    build: ./services/node-build
    ports:
      - "30002:3002"
    environment:
      LOGFIRE_TOKEN: ${LOGFIRE_TOKEN}

  rust-db:
    build: ./services/rust-db
    ports:
      - "30003:3003"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres@postgres:5432/postgres
      LOGFIRE_TOKEN: ${LOGFIRE_TOKEN}
      RUST_LOG: info

volumes:
  postgres_data:
